syntax = "proto3";

package raft;

// RequestVote RPC 参数
message RequestVoteArgs {
  int32 term = 1;
  int32 candidateId = 2;
  int32 lastLogIndex = 3;
  int32 lastLogTerm = 4;
}

// RequestVote RPC 返回值
message RequestVoteReply {
  int32 term = 1;
  bool voteGranted = 2;
}

// RPC 服务定义
service Raft {
  rpc RequestVote(RequestVoteArgs) returns (RequestVoteReply);
}
